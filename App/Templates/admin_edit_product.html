<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier produit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_edit_product.css') }}">

</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="storefront-outline"></ion-icon>
                        </span>
                        <span class="title">Gestion Stock</span>
                    </a>
                </li>

                <li>
                    <a href="/admin">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Tableau de bord</span>
                    </a>
                </li>

                <li class="hovered">
                    <a href="/admin">
                        <span class="icon">
                            <ion-icon name="cube-outline"></ion-icon>
                        </span>
                        <span class="title">Produits</span>
                    </a>
                </li>

                <li>
                    <a href="/admin">
                        <span class="icon">
                            <ion-icon name="bar-chart-outline"></ion-icon>
                        </span>
                        <span class="title">Statistiques</span>
                    </a>
                </li>

                    <li>
                    <a href="/prediction">
                        <span class="icon">
                            <ion-icon name="trending-up-outline">

                            </ion-icon></span>
                            <span class="title">Prédiction</span>
                        </a>
                    </li>

                <li>
                    <a href="/admin">
                        <span class="icon">
                            <ion-icon name="warning-outline"></ion-icon>
                        </span>
                        <span class="title">Alertes</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/ajouter">
                        <span class="icon">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </span>
                        <span class="title">Ajouter Produit</span>
                    </a>
                </li>

                <li>
                    <a href="/logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Déconnexion</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="user">
                    <img src="https://via.placeholder.com/40" alt="Admin">
                </div>
            </div>

            <div id="flash-message" class="flash">
                Message de confirmation ou d'erreur
            </div>

            <div class="form-container">
                <div class="cardHeader">
                    <h2>Modifier produit</h2>
                </div>
                
                <form method="POST">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" name="from_date" value="2023-05-22" required>
                    </div>

                    <div class="form-group">
                        <label>Département</label>
                        <input type="text" name="department" value="Électronique" required>
                    </div>

                    <div class="form-group">
                        <label>Section</label>
                        <input type="number" name="section" value="3" required>
                    </div>

                    <div class="form-group">
                        <label>Code-barres</label>
                        <input type="number" name="barcode" value="123456789" required>
                    </div>

                    <div class="form-group">
                        <label>Item Num</label>
                        <input type="number" name="item_num" value="1001" required>
                    </div>

                    <div class="form-group">
                        <label>Nom du produit</label>
                        <input type="text" name="item_description" value="Smartphone XYZ" required>
                    </div>

                    <div class="form-group">
                        <label>Prix achat</label>
                        <input type="number" name="purchase_price" step="0.01" value="299.99" required>
                    </div>

                    <div class="form-group">
                        <label>Prix vente</label>
                        <input type="number" name="selling_price" step="0.01" value="399.99" required>
                    </div>

                    <div class="form-group">
                        <label>Quantité vendue</label>
                        <input type="number" name="quantity" step="0.01" value="25" required>
                    </div>

                    <button type="submit">Mettre à jour</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        // Toggle menu
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');
        
        toggle.onclick = function() {
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }
        
        // Auto-hide flash messages
        const flashMessage = document.getElementById('flash-message');
        if (flashMessage) {
            setTimeout(() => {
                flashMessage.style.opacity = '0';
                setTimeout(() => {
                    flashMessage.style.display = 'none';
                }, 500);
            }, 3000);
        }
        
        // Add hovered class to selected list item
        let list = document.querySelectorAll('.navigation li');
        function activeLink() {
            list.forEach((item) => {
                item.classList.remove('hovered');
            });
            this.classList.add('hovered');
        }
        list.forEach((item) => {
            item.addEventListener('mouseover', activeLink);
        });
    </script>
</body>
</html>
